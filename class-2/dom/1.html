<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding Vue Js</title>
</head>
<style>
    .red{background: red !important;}
    .box{
        height: 100px;
        width: 100px;
        background: darkgrey;
        float: left;
        margin-left: 2px;
    }
</style>

<body>

<div id="app">
   <div class="box" @click="attachedRed = !attachedRed" :class="{red: attachedRed}"></div>
   <div class="box" :class="{red: attachedRed}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            attachedRed: false
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding Vue Js</title>
</head>
<body>

<div id="app">

    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Second Counter</button>
    <p>{{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | Output: {{ output }}</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',          //content of dom
        data: {              //store data to be uses
            counter: 0,
            secondCounter: 0
        },
        computed: {          //dependent properties
            output: function () {
                console.log('Computed');
                // return this  .counter > 5 ? 'Greater than 5' : 'Less than 5';
            }
        },
        methods: {          //methods of this Vue instance
            result: function () {
                console.log('Method');
                return this.counter > 5 ? 'Greater than 5' : 'Less than 5';
            }
        },
        watch: {         // execute code upon data change
            counter : function () {
               var vm = this;
               setTimeout(function () {
                    vm.counter = 0;
               }, 2000)
            }
        }
    })
</script>
</body>
</html>
